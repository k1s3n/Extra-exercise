<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><div class="container">Detta är vårat projekt</div></header>
    <main>
      <div class="container">
        <h2>Lägg till information</h2>
        <form id="userForm">
          <input type="text" placeholder="Namn" id="name" name="name" required />
          <br>
          <br>
          <textarea id="info" placeholder="Information"name="info" style="width: 90%; height: 100px;" required></textarea>
          <br>
          <br>
          <button type="submit">Skicka</button>
          <button type="button" id="showInfo">Visa information</button>
          </button>
          <br><br>
          <div id="message"></div> 
        </form>
      </div>
      <div class="container">
        <table>
          <thead>
              <tr>
                  <th>Namn</th>
                  <th>Information</th>
              </tr>
          </thead>
          <tbody id="personTable"></tbody>
      </table>
    </div>
    </main>
    <script src="post.js" type="module"></script>
</body>
</html>
